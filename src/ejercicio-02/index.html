<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Bucle Do...While</title>
    <link rel="icon" href="../assets/favicon.ico" />
</head>
<body>
    <script>        
        let numero
        
        do {
                numero = parseInt(prompt('Introduce un número positivo: ')) // Asigna el valor a numero
            } while (numero <= 0)

        
            document.write(numero) // Muestra el número en el navegador
    </script>    
</body>
</html>
